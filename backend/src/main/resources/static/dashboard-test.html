<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📊 Voin - 홈 대시보드 테스트</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .content {
        padding: 40px;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .dashboard-card {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 15px;
        padding: 25px;
        transition: all 0.3s ease;
      }

      .dashboard-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.1);
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .card-icon {
        font-size: 1.5em;
      }

      .card-title {
        font-size: 1.2em;
        font-weight: 600;
        color: #333;
      }

      .card-content {
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin-top: 10px;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
      }

      .btn.secondary {
        background: #6c757d;
      }

      .response-box {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 15px;
        margin-top: 15px;
        font-family: "Courier New", monospace;
        font-size: 12px;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }

      .status-success {
        color: #28a745;
        font-weight: bold;
      }

      .status-error {
        color: #dc3545;
        font-weight: bold;
      }

      .slide-container {
        position: relative;
        background: white;
        border-radius: 12px;
        padding: 20px;
        margin: 10px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .slide-content {
        text-align: center;
        padding: 20px;
      }

      .coin-badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        margin: 5px;
      }

      .friend-info {
        background: #e3f2fd;
        padding: 15px;
        border-radius: 8px;
        margin: 10px 0;
      }

      .navigation-bar {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .nav-button {
        background: #667eea;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .nav-button:hover {
        background: #5a6fd8;
      }

      .nav-button.active {
        background: #4a5bc4;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📊 홈 대시보드 테스트</h1>
        <p>HomeDashboardController API 동작 확인</p>
      </div>

      <div class="content">
        <!-- 컨트롤 섹션 -->
        <div style="text-align: center; margin-bottom: 30px">
          <button class="btn" onclick="loadAllDashboardData()">
            🔄 전체 대시보드 데이터 로드
          </button>
          <button class="btn secondary" onclick="clearAllData()">
            🗑️ 모든 데이터 지우기
          </button>
        </div>

        <!-- 대시보드 그리드 -->
        <div class="dashboard-grid">
          <!-- 슬라이드 1: 코인 찾기 버튼 -->
          <div class="dashboard-card">
            <div class="card-header">
              <span class="card-icon">🔍</span>
              <span class="card-title">슬라이드 1: 코인 찾기</span>
            </div>
            <div class="slide-container">
              <div class="slide-content">
                <h3>새로운 코인 찾기</h3>
                <p style="color: #666; margin: 10px 0">
                  나의 숨겨진 장점을 발견해보세요
                </p>
                <button
                  class="btn"
                  onclick="window.open('/coin-finder-test.html', '_blank')"
                >
                  🪙 코인 찾기 시작
                </button>
              </div>
            </div>
          </div>

          <!-- 슬라이드 2: 가장 많이 보유한 코인 -->
          <div class="dashboard-card">
            <div class="card-header">
              <span class="card-icon">👑</span>
              <span class="card-title">슬라이드 2: 최다 보유 코인</span>
            </div>
            <button class="btn" onclick="loadMostOwnedCoin()">
              데이터 로드
            </button>
            <div id="most-owned-coin" class="card-content">
              <p style="color: #666">데이터를 로드해주세요.</p>
            </div>
            <div class="response-box" id="most-owned-response"></div>
          </div>

          <!-- 슬라이드 3: 가장 최근에 찾은 코인 -->
          <div class="dashboard-card">
            <div class="card-header">
              <span class="card-icon">🆕</span>
              <span class="card-title">슬라이드 3: 최근 발견 코인</span>
            </div>
            <button class="btn" onclick="loadRecentCoin()">데이터 로드</button>
            <div id="recent-coin" class="card-content">
              <p style="color: #666">데이터를 로드해주세요.</p>
            </div>
            <div class="response-box" id="recent-response"></div>
          </div>

          <!-- 슬라이드 4: 코인을 가장 많이 나눈 친구 -->
          <div class="dashboard-card">
            <div class="card-header">
              <span class="card-icon">👥</span>
              <span class="card-title">슬라이드 4: 최다 공유 친구</span>
            </div>
            <button class="btn" onclick="loadMostSharedFriend()">
              데이터 로드
            </button>
            <div id="most-shared-friend" class="card-content">
              <p style="color: #666">데이터를 로드해주세요.</p>
            </div>
            <div class="response-box" id="friend-response"></div>
          </div>
        </div>

        <!-- 전체 대시보드 데이터 -->
        <div style="margin-top: 40px">
          <h2>🏠 전체 대시보드 데이터</h2>
          <button class="btn" onclick="loadFullDashboard()">
            전체 대시보드 API 호출
          </button>
          <div id="full-dashboard" class="response-box"></div>
        </div>

        <!-- 네비게이션 시뮬레이션 -->
        <div style="margin-top: 40px">
          <h2>🧭 네비게이션 시뮬레이션</h2>
          <div class="navigation-bar">
            <button class="nav-button active">🏠 홈</button>
            <button class="nav-button">📰 피드</button>
            <button class="nav-button">📚 아카이브</button>
          </div>
          <p style="text-align: center; color: #666; margin-top: 10px">
            현재는 홈 화면만 구현됨
          </p>
        </div>

        <!-- 슬라이드 시뮬레이션 -->
        <div style="margin-top: 40px">
          <h2>📱 슬라이드 시뮬레이션</h2>
          <div
            style="
              position: relative;
              background: #f8f9fa;
              border-radius: 15px;
              padding: 20px;
            "
          >
            <div id="slide-simulation">
              <div class="slide-container" id="sim-slide-0">
                <div class="slide-content">
                  <h3>🔍 코인 찾기</h3>
                  <p>새로운 장점을 발견해보세요</p>
                  <button class="btn">시작하기</button>
                </div>
              </div>
            </div>
            <div style="text-align: center; margin-top: 15px">
              <button class="btn secondary" onclick="prevSlide()">
                ← 이전
              </button>
              <span id="slide-indicator" style="margin: 0 20px">1 / 4</span>
              <button class="btn secondary" onclick="nextSlide()">
                다음 →
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentSlide = 0;
      const totalSlides = 4;

      // API 호출 함수
      async function callAPI(url) {
        try {
          const response = await fetch(url);
          const data = await response.json();
          return data;
        } catch (error) {
          return { success: false, error: error.message };
        }
      }

      // 응답 표시 함수
      function displayResponse(elementId, data) {
        const element = document.getElementById(elementId);
        element.innerHTML = JSON.stringify(data, null, 2);
      }

      // 가장 많이 보유한 코인 로드
      async function loadMostOwnedCoin() {
        const data = await callAPI("/api/home/most-owned-coin");
        displayResponse("most-owned-response", data);

        const contentDiv = document.getElementById("most-owned-coin");
        if (data.success !== false && data.data) {
          contentDiv.innerHTML = `
                    <div class="slide-content">
                        <h4>🏆 ${data.data.coinName || "데이터 없음"}</h4>
                        <div class="coin-badge">${
                          data.data.count || 0
                        }개 보유</div>
                        <p style="margin-top: 10px; color: #666;">
                            ${
                              data.data.description ||
                              "아직 보유한 코인이 없습니다."
                            }
                        </p>
                    </div>
                `;
        } else {
          contentDiv.innerHTML = `
                    <div class="slide-content">
                        <p class="status-error">데이터 로드 실패</p>
                        <p style="color: #666; font-size: 12px;">${
                          data.error || "알 수 없는 오류"
                        }</p>
                    </div>
                `;
        }
      }

      // 최근 발견한 코인 로드
      async function loadRecentCoin() {
        const data = await callAPI("/api/home/recent-coin");
        displayResponse("recent-response", data);

        const contentDiv = document.getElementById("recent-coin");
        if (data.success !== false && data.data) {
          contentDiv.innerHTML = `
                    <div class="slide-content">
                        <h4>✨ ${data.data.coinName || "데이터 없음"}</h4>
                        <div class="coin-badge">${data.data.keyword || ""}</div>
                        <p style="margin-top: 10px; color: #666;">
                            ${
                              data.data.createdAt
                                ? new Date(
                                    data.data.createdAt
                                  ).toLocaleDateString()
                                : "날짜 없음"
                            }
                        </p>
                        <p style="color: #666; font-size: 12px;">
                            ${data.data.content || "내용 없음"}
                        </p>
                    </div>
                `;
        } else {
          contentDiv.innerHTML = `
                    <div class="slide-content">
                        <p class="status-error">데이터 로드 실패</p>
                        <p style="color: #666; font-size: 12px;">${
                          data.error || "알 수 없는 오류"
                        }</p>
                    </div>
                `;
        }
      }

      // 가장 많이 공유한 친구 로드
      async function loadMostSharedFriend() {
        const data = await callAPI("/api/home/most-shared-friend");
        displayResponse("friend-response", data);

        const contentDiv = document.getElementById("most-shared-friend");
        if (data.success !== false && data.data) {
          contentDiv.innerHTML = `
                    <div class="slide-content">
                        <h4>👤 ${data.data.friendName || "데이터 없음"}</h4>
                        <div class="friend-info">
                            <p><strong>공유한 코인:</strong> ${
                              data.data.sharedCount || 0
                            }개</p>
                            <p><strong>친구 코드:</strong> ${
                              data.data.friendCode || "N/A"
                            }</p>
                        </div>
                        <p style="color: #666; font-size: 12px;">
                            ${
                              data.data.lastSharedAt
                                ? "마지막 공유: " +
                                  new Date(
                                    data.data.lastSharedAt
                                  ).toLocaleDateString()
                                : "아직 공유한 코인이 없습니다."
                            }
                        </p>
                    </div>
                `;
        } else {
          contentDiv.innerHTML = `
                    <div class="slide-content">
                        <p class="status-error">데이터 로드 실패</p>
                        <p style="color: #666; font-size: 12px;">${
                          data.error || "알 수 없는 오류"
                        }</p>
                    </div>
                `;
        }
      }

      // 전체 대시보드 로드
      async function loadFullDashboard() {
        const data = await callAPI("/api/home/dashboard");
        displayResponse("full-dashboard", data);
      }

      // 모든 대시보드 데이터 로드
      async function loadAllDashboardData() {
        await Promise.all([
          loadMostOwnedCoin(),
          loadRecentCoin(),
          loadMostSharedFriend(),
          loadFullDashboard(),
        ]);
      }

      // 모든 데이터 지우기
      function clearAllData() {
        document.getElementById("most-owned-coin").innerHTML =
          '<p style="color: #666;">데이터를 로드해주세요.</p>';
        document.getElementById("recent-coin").innerHTML =
          '<p style="color: #666;">데이터를 로드해주세요.</p>';
        document.getElementById("most-shared-friend").innerHTML =
          '<p style="color: #666;">데이터를 로드해주세요.</p>';

        [
          "most-owned-response",
          "recent-response",
          "friend-response",
          "full-dashboard",
        ].forEach((id) => {
          document.getElementById(id).innerHTML = "";
        });
      }

      // 슬라이드 시뮬레이션
      function updateSlideSimulation() {
        const slides = [
          {
            title: "🔍 코인 찾기",
            desc: "새로운 장점을 발견해보세요",
            button: "시작하기",
          },
          {
            title: "👑 최다 보유",
            desc: "가장 많이 가진 코인을 확인하세요",
            button: "보기",
          },
          {
            title: "✨ 최근 발견",
            desc: "최근에 찾은 코인을 확인하세요",
            button: "보기",
          },
          {
            title: "👥 공유 친구",
            desc: "코인을 많이 나눈 친구를 확인하세요",
            button: "보기",
          },
        ];

        const slide = slides[currentSlide];
        document.getElementById("slide-simulation").innerHTML = `
                <div class="slide-container">
                    <div class="slide-content">
                        <h3>${slide.title}</h3>
                        <p>${slide.desc}</p>
                        <button class="btn">${slide.button}</button>
                    </div>
                </div>
            `;

        document.getElementById("slide-indicator").textContent = `${
          currentSlide + 1
        } / ${totalSlides}`;
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlideSimulation();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlideSimulation();
      }

      // 페이지 로드 시 초기화
      window.onload = function () {
        updateSlideSimulation();
      };
    </script>
  </body>
</html>
