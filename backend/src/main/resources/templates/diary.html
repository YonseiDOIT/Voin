<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 일기 - VOIN</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        min-height: calc(100vh - 40px);
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 40px;
      }

      .form-section {
        margin-bottom: 40px;
      }

      .form-section h2 {
        font-size: 1.4em;
        color: #495057;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-section p {
        color: #6c757d;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #495057;
      }

      .form-control {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1em;
        font-family: inherit;
        transition: border-color 0.2s ease;
        background: #fff;
      }

      .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      textarea.form-control {
        resize: vertical;
        min-height: 120px;
        line-height: 1.6;
      }

      .char-count {
        text-align: right;
        font-size: 0.85em;
        color: #6c757d;
        margin-top: 5px;
      }

      .btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        font-size: 1em;
        text-align: center;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn.secondary {
        background: #6c757d;
      }

      .btn.secondary:hover {
        box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
      }

      .progress-bar {
        background: #e9ecef;
        border-radius: 50px;
        height: 8px;
        margin: 30px 0 20px 0;
      }

      .progress-fill {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50px;
        height: 100%;
        transition: width 0.3s ease;
        width: 0%;
      }

      .progress-text {
        text-align: center;
        font-size: 0.9em;
        color: #6c757d;
        margin-bottom: 10px;
      }

      .alert {
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        font-weight: 500;
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .tips {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 20px;
        border-radius: 0 10px 10px 0;
        margin: 30px 0;
      }

      .tips h3 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .tips ul {
        margin-left: 20px;
      }

      .tips li {
        margin-bottom: 5px;
        color: #6c757d;
        line-height: 1.5;
      }

      @media (max-width: 768px) {
        .content {
          padding: 30px 20px;
        }

        .btn-group {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📝 오늘의 일기</h1>
        <p>오늘 하루를 돌아보며 나의 장점을 발견해보세요</p>
      </div>

      <div class="content">
        <div class="progress-text">오늘의 경험 작성하기</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="diaryForm">
          <div class="form-section">
            <h2>🌅 오늘 어떤 일이 있었나요?</h2>
            <p>
              오늘 하루 중 가장 기억에 남는 경험이나 순간을 자유롭게
              작성해주세요. 작은 일상도 소중한 경험입니다.
            </p>

            <div class="form-group">
              <label for="todayEvent">오늘의 경험</label>
              <textarea
                id="todayEvent"
                class="form-control"
                placeholder="예: 오늘 동료가 힘들어할 때 도움을 주었다. 처음에는 어떻게 도와야 할지 몰랐지만..."
                maxlength="500"
                required
              ></textarea>
              <div class="char-count">
                <span id="eventCharCount">0</span>/500자
              </div>
            </div>
          </div>

          <div class="tips">
            <h3>💡 일기 작성 팁</h3>
            <ul>
              <li>
                완벽한 문장이 아니어도 괜찮습니다. 있는 그대로 표현해주세요
              </li>
              <li>작은 일상의 순간들도 소중한 경험입니다</li>
              <li>어려웠던 순간에서도 성장의 가능성을 찾아보세요</li>
              <li>솔직한 감정을 표현하는 것이 도움이 됩니다</li>
            </ul>
          </div>

          <div id="alertContainer"></div>

          <div class="btn-group">
            <a href="/" class="btn secondary">홈으로</a>
            <button type="submit" class="btn" id="submitBtn">
              장점 찾기로 이동 →
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // === 로그인 데이터 관리 유틸리티 ===

      // 표준화된 로그인 데이터 구조
      function normalizeLoginData(loginData) {
        if (!loginData) return null;

        // 다양한 형태의 로그인 데이터를 표준 형태로 변환
        return {
          id: loginData.id || loginData.member_id || loginData.memberId,
          token:
            loginData.token || loginData.accessToken || loginData.access_token,
          nickname: loginData.nickname || loginData.name,
          loginTime: loginData.loginTime || Date.now(),
          profileImage: loginData.profileImage || loginData.profile_image,
        };
      }

      // 로그인 데이터 저장
      function saveLoginData(loginData) {
        const normalized = normalizeLoginData(loginData);
        if (normalized && normalized.id && normalized.token) {
          localStorage.setItem("voin_login", JSON.stringify(normalized));
          console.log("로그인 데이터 저장 완료:", normalized);
          return true;
        }
        return false;
      }

      // 로그인 데이터 조회
      function getLoginData() {
        try {
          const loginData = localStorage.getItem("voin_login");
          if (!loginData) return null;

          const parsed = JSON.parse(loginData);
          return normalizeLoginData(parsed);
        } catch (e) {
          console.error("로그인 데이터 파싱 오류:", e);
          localStorage.removeItem("voin_login");
          return null;
        }
      }

      // 로그인 데이터 삭제
      function clearLoginData() {
        localStorage.removeItem("voin_login");
        localStorage.removeItem("currentFormId");
        console.log("로그인 데이터 삭제 완료");
      }

      // 로그인 상태 확인 (간단 버전)
      function isLoggedIn() {
        const loginData = getLoginData();
        return loginData && loginData.id && loginData.token;
      }

      // 전역 상태
      const state = {
        currentStep: 1,
        formData: {},
      };

      // 페이지 초기화
      async function initializePage() {
        setupCharacterCounters();
        setupFormSubmission();
        updateProgress();

        // 로그인 상태 확인
        const isLoggedIn = await checkLoginStatus();
        if (!isLoggedIn) {
          showAlert(
            "로그인이 필요한 기능입니다. 홈페이지에서 카카오 로그인을 먼저 완료해주세요.",
            "error"
          );

          // 홈으로 가기 버튼 추가
          const alertContainer = document.getElementById("alertContainer");
          const homeButton = document.createElement("button");
          homeButton.textContent = "🏠 홈으로 가기";
          homeButton.className = "btn btn-primary mt-3";
          homeButton.onclick = () => {
            window.location.href = "/";
          };
          alertContainer.appendChild(homeButton);

          // 폼 비활성화
          const textarea = document.getElementById("eventText");
          const button = document.querySelector(".btn-primary");
          if (textarea) textarea.disabled = true;
          if (button) button.disabled = true;

          return;
        }
      }

      // 로그인 상태 확인
      async function checkLoginStatus() {
        const loginData = getLoginData();

        if (!loginData) {
          console.log("로그인 데이터가 없습니다.");
          return false;
        }

        if (!loginData.id || !loginData.token) {
          console.log("로그인 데이터가 불완전합니다:", loginData);
          clearLoginData();
          return false;
        }

        // 서버에 회원이 실제로 존재하는지 확인
        try {
          const response = await fetch(`/members/${loginData.id}`, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${loginData.token}`,
            },
          });

          if (response.ok) {
            console.log("로그인 상태 확인 완료:", loginData.nickname);
            return true;
          } else {
            console.log("서버에서 회원을 찾을 수 없습니다:", response.status);
            clearLoginData();
            return false;
          }
        } catch (networkError) {
          console.warn(
            "서버 연결 확인 실패, 로컬 데이터만으로 확인:",
            networkError
          );
          // 네트워크 에러의 경우 로컬 데이터가 있으면 일단 허용
          return true;
        }
      }

      // 문자 수 카운터 설정
      function setupCharacterCounters() {
        const eventTextarea = document.getElementById("todayEvent");
        const eventCounter = document.getElementById("eventCharCount");

        eventTextarea.addEventListener("input", () => {
          eventCounter.textContent = eventTextarea.value.length;
          updateProgress();
        });
      }

      // 진행률 업데이트
      function updateProgress() {
        const eventText = document.getElementById("todayEvent").value;

        let progress = 0;
        if (eventText.length >= 50) progress = 100;

        document.getElementById("progressFill").style.width = progress + "%";
      }

      // 폼 제출 설정
      function setupFormSubmission() {
        document
          .getElementById("diaryForm")
          .addEventListener("submit", handleSubmit);
      }

      // 폼 제출 처리
      async function handleSubmit(event) {
        event.preventDefault();

        const eventText = document.getElementById("todayEvent").value.trim();

        // 유효성 검사
        if (eventText.length < 20) {
          showAlert("오늘의 경험을 20자 이상 작성해주세요.", "error");
          return;
        }

        // 제출 버튼 비활성화
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "저장 중...";

        try {
          // Form 데이터 저장
          await saveDiaryForm(eventText);

          showAlert(
            "일기가 저장되었습니다. 장점 선택 페이지로 이동합니다.",
            "success"
          );

          // 2초 후 장점 선택 페이지로 이동
          setTimeout(() => {
            window.location.href = "/strength-selection";
          }, 2000);
        } catch (error) {
          console.error("Form 저장 실패:", error);
          showAlert("저장 중 오류가 발생했습니다. 다시 시도해주세요.", "error");

          // 버튼 상태 복구
          submitBtn.disabled = false;
          submitBtn.textContent = "장점 찾기로 이동 →";
        }
      }

      // 일기 Form 저장
      async function saveDiaryForm(eventText) {
        const loginData = getLoginData();

        if (!loginData || !loginData.token) {
          throw new Error("로그인 정보가 없습니다. 다시 로그인해주세요.");
        }

        const formData = {
          content: eventText,
        };

        console.log("일기 저장 요청:", formData);

        const response = await fetch("/api/coin-finder/daily-diary", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${loginData.token}`,
          },
          body: JSON.stringify(formData),
        });

        console.log("서버 응답 상태:", response.status);

        if (!response.ok) {
          const errorText = await response.text();
          console.error("서버 에러 응답:", errorText);

          if (response.status === 401) {
            clearLoginData();
            throw new Error("로그인이 만료되었습니다. 다시 로그인해주세요.");
          } else if (response.status === 400) {
            throw new Error(
              "입력 데이터에 문제가 있습니다. 다시 시도해주세요."
            );
          } else {
            throw new Error(`서버 오류가 발생했습니다. (${response.status})`);
          }
        }

        const result = await response.json();
        console.log("일기 저장 결과:", result);

        if (!result.success || !result.data || !result.data.formId) {
          throw new Error("서버 응답 형식이 올바르지 않습니다.");
        }

        // 생성된 Form ID를 저장 (장점 선택 페이지에서 사용)
        localStorage.setItem("currentFormId", result.data.formId);

        return result;
      }

      // 알림 메시지 표시
      function showAlert(message, type = "success") {
        const container = document.getElementById("alertContainer");
        const alert = document.createElement("div");
        alert.className = `alert ${type}`;
        alert.textContent = message;

        container.innerHTML = "";
        container.appendChild(alert);

        // 5초 후 자동 제거
        setTimeout(() => {
          if (alert.parentNode) {
            alert.parentNode.removeChild(alert);
          }
        }, 5000);
      }

      // 페이지 초기화 실행
      initializePage();
    </script>
  </body>
</html>
