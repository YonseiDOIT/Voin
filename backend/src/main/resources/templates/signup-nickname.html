<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>닉네임 설정 - VOIN</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .signup-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .step {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 10px;
        font-weight: bold;
        color: white;
      }

      .step.active {
        background: #667eea;
      }

      .step.inactive {
        background: #ccc;
      }

      .step-line {
        width: 40px;
        height: 2px;
        background: #ccc;
        margin-top: 19px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .nickname-form {
        margin-bottom: 30px;
      }

      .nickname-options {
        margin-bottom: 20px;
      }

      .option {
        display: flex;
        align-items: center;
        padding: 15px;
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .option:hover {
        border-color: #667eea;
        background-color: #f8f9ff;
      }

      .option.selected {
        border-color: #667eea;
        background-color: #667eea;
        color: white;
      }

      .option input[type="radio"] {
        margin-right: 10px;
      }

      .custom-nickname {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        font-size: 16px;
        margin-top: 10px;
        display: none;
      }

      .custom-nickname.show {
        display: block;
      }

      .next-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease;
        width: 100%;
      }

      .next-button:hover {
        transform: translateY(-2px);
      }

      .next-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        color: #e74c3c;
        margin-top: 10px;
        display: none;
      }

      .preview {
        background: #f8f9ff;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid #e1e1e1;
      }

      .preview h3 {
        color: #667eea;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <!-- 단계 표시 -->
      <div class="step-indicator">
        <div class="step active">1</div>
        <div class="step-line"></div>
        <div class="step inactive">2</div>
      </div>

      <h1>🎭 닉네임 설정</h1>
      <p class="subtitle">
        VOIN에서 사용할 닉네임을 설정해주세요.<br />
        카카오 닉네임을 그대로 사용하거나 새로운 닉네임을 만들 수 있어요.
      </p>

      <div class="preview">
        <h3>현재 선택된 닉네임</h3>
        <div id="preview-nickname">카카오 닉네임을 불러오는 중...</div>
      </div>

      <form class="nickname-form" id="nicknameForm">
        <div class="nickname-options">
          <div class="option" onclick="selectOption('kakao')">
            <input
              type="radio"
              name="nicknameType"
              value="kakao"
              id="kakao-option"
            />
            <label for="kakao-option">
              <strong>카카오 닉네임 사용</strong><br />
              <span id="kakao-nickname">불러오는 중...</span>
            </label>
          </div>

          <div class="option" onclick="selectOption('custom')">
            <input
              type="radio"
              name="nicknameType"
              value="custom"
              id="custom-option"
            />
            <label for="custom-option">
              <strong>새로운 닉네임 설정</strong><br />
              원하는 닉네임을 직접 입력해보세요
            </label>
          </div>
        </div>

        <input
          type="text"
          class="custom-nickname"
          id="customNickname"
          placeholder="2-10자 사이의 닉네임을 입력하세요"
          maxlength="10"
        />

        <div class="error-message" id="errorMessage"></div>

        <button type="submit" class="next-button" id="nextButton">
          다음 단계 →
        </button>
      </form>
    </div>

    <script th:inline="javascript">
      const accessToken = /*[[${accessToken}]]*/ "";
      let kakaoUserInfo = null;

      // 페이지 로드 시 카카오 사용자 정보 조회
      async function loadKakaoUserInfo() {
        if (!accessToken) {
          showError("세션이 만료되었습니다. 다시 로그인해주세요.");
          return;
        }

        try {
          const response = await fetch("/signup/start", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `access_token=${accessToken}`,
          });

          const result = await response.json();

          if (result.success && result.data) {
            kakaoUserInfo = result.data.kakaoUserInfo;
            document.getElementById("kakao-nickname").textContent =
              kakaoUserInfo.nickname;
            document.getElementById("preview-nickname").textContent =
              kakaoUserInfo.nickname;

            // 기본으로 카카오 닉네임 선택
            selectOption("kakao");
          } else {
            showError(result.message || "사용자 정보를 불러올 수 없습니다.");
          }
        } catch (error) {
          showError("네트워크 오류가 발생했습니다.");
          console.error("Error:", error);
        }
      }

      function selectOption(type) {
        // 모든 옵션 선택 해제
        document
          .querySelectorAll(".option")
          .forEach((opt) => opt.classList.remove("selected"));
        document
          .querySelectorAll('input[name="nicknameType"]')
          .forEach((input) => (input.checked = false));

        // 선택된 옵션 활성화
        const selectedOption = document.querySelector(
          `#${type}-option`
        ).parentElement;
        selectedOption.classList.add("selected");
        document.getElementById(`${type}-option`).checked = true;

        // 커스텀 닉네임 입력 필드 표시/숨김
        const customInput = document.getElementById("customNickname");
        if (type === "custom") {
          customInput.classList.add("show");
          customInput.focus();
        } else {
          customInput.classList.remove("show");
          customInput.value = "";
        }

        updatePreview();
      }

      function updatePreview() {
        const selectedType = document.querySelector(
          'input[name="nicknameType"]:checked'
        )?.value;
        const preview = document.getElementById("preview-nickname");

        if (selectedType === "kakao" && kakaoUserInfo) {
          preview.textContent = kakaoUserInfo.nickname;
        } else if (selectedType === "custom") {
          const customValue = document.getElementById("customNickname").value;
          preview.textContent = customValue || "새로운 닉네임을 입력하세요";

          // 실시간 유효성 검증
          validateNickname(customValue);
        }
      }

      function validateNickname(nickname) {
        const errorElement = document.getElementById("errorMessage");

        if (!nickname) {
          errorElement.style.display = "none";
          return;
        }

        // 글자 수 제한 검증
        if (nickname.length > 10) {
          showError("10글자 내로 입력해주세요.");
          return false;
        }

        // 특수문자 및 공백 검증
        const validPattern = /^[가-힣a-zA-Z0-9]+$/;
        if (!validPattern.test(nickname)) {
          showError("공백없이 한글, 영문, 숫자만 입력해주세요.");
          return false;
        }

        // 모든 검증 통과
        errorElement.style.display = "none";
        return true;
      }

      // 커스텀 닉네임 입력 시 실시간 업데이트
      document
        .getElementById("customNickname")
        .addEventListener("input", updatePreview);

      // 폼 제출 처리
      document
        .getElementById("nicknameForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const selectedType = document.querySelector(
            'input[name="nicknameType"]:checked'
          )?.value;
          const customNickname = document
            .getElementById("customNickname")
            .value.trim();

          if (!selectedType) {
            showError("닉네임 옵션을 선택해주세요.");
            return;
          }

          if (selectedType === "custom") {
            if (!customNickname) {
              showError("새로운 닉네임을 입력해주세요.");
              return;
            }

            // 글자 수 제한 검증
            if (customNickname.length > 10) {
              showError("10글자 내로 입력해주세요.");
              return;
            }

            // 특수문자 및 공백 검증
            const validPattern = /^[가-힣a-zA-Z0-9]+$/;
            if (!validPattern.test(customNickname)) {
              showError("공백없이 한글, 영문, 숫자만 입력해주세요.");
              return;
            }

            if (customNickname.length < 2) {
              showError("닉네임은 2글자 이상 입력해주세요.");
              return;
            }
          }

          const requestData = {
            accessToken: accessToken,
            nickname:
              selectedType === "custom"
                ? customNickname
                : kakaoUserInfo?.nickname || "",
            useKakaoNickname: selectedType === "kakao",
          };

          try {
            document.getElementById("nextButton").disabled = true;

            const response = await fetch("/signup/nickname", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(requestData),
            });

            const result = await response.json();

            if (result.success) {
              // 다음 단계로 이동
              window.location.href = `/signup/profile-image?access_token=${accessToken}`;
            } else {
              showError(result.message || "닉네임 설정에 실패했습니다.");
              document.getElementById("nextButton").disabled = false;
            }
          } catch (error) {
            showError("네트워크 오류가 발생했습니다.");
            document.getElementById("nextButton").disabled = false;
            console.error("Error:", error);
          }
        });

      function showError(message) {
        const errorElement = document.getElementById("errorMessage");
        errorElement.textContent = message;
        errorElement.style.display = "block";

        setTimeout(() => {
          errorElement.style.display = "none";
        }, 5000);
      }

      // 페이지 로드 시 실행
      loadKakaoUserInfo();
    </script>
  </body>
</html>
