<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상황 맥락 선택 - Voin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 800px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .header .subtitle {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      .contexts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .context-card {
        border: 2px solid #e0e0e0;
        border-radius: 15px;
        padding: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f9f9f9;
        position: relative;
      }

      .context-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
      }

      .context-card.selected {
        border-color: #667eea;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .context-card .subtitle {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 8px;
        opacity: 0.7;
      }

      .context-card .title {
        font-size: 1.2rem;
        font-weight: bold;
        line-height: 1.4;
      }

      .context-card.selected .subtitle,
      .context-card.selected .title {
        opacity: 1;
      }

      .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 40px;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-back {
        background: #e0e0e0;
        color: #333;
      }

      .btn-back:hover {
        background: #d0d0d0;
      }

      .btn-next {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-next.enabled {
        opacity: 1;
        cursor: pointer;
      }

      .btn-next.enabled:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .loading {
        display: none;
        text-align: center;
        color: #667eea;
        font-size: 1.1rem;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .contexts-grid {
          grid-template-columns: 1fr;
        }

        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎯 상황 맥락 선택</h1>
        <p class="subtitle">
          어떤 상황에서의 경험을 돌아보고 싶으신가요?<br />
          가장 적합한 상황 맥락을 선택해주세요.
        </p>
      </div>

      <div class="contexts-grid" id="contextsGrid">
        <!-- 상황 맥락들이 여기에 동적으로 로드됩니다 -->
      </div>

      <div class="buttons">
        <a href="/flow-test" class="btn btn-back">🔙 이전으로</a>
        <button
          id="nextBtn"
          class="btn btn-next"
          disabled
          onclick="proceedToStep1()"
        >
          다음 단계 🚀
        </button>
      </div>

      <div class="loading" id="loading">상황 맥락을 불러오는 중... ⏳</div>
    </div>

    <script>
      let selectedContextId = null;
      let selectedContextTitle = "";

      // 페이지 로드 시 상황 맥락 데이터 가져오기
      document.addEventListener("DOMContentLoaded", function () {
        loadSituationContexts();
      });

      async function loadSituationContexts() {
        const loading = document.getElementById("loading");
        const contextsGrid = document.getElementById("contextsGrid");

        try {
          loading.style.display = "block";

          const response = await fetch("/api/coin-finder/situation-contexts");
          const result = await response.json();

          if (result.success && result.data.contexts) {
            displayContexts(result.data.contexts);
          } else {
            throw new Error(
              result.message || "상황 맥락을 불러올 수 없습니다."
            );
          }
        } catch (error) {
          console.error("Error loading situation contexts:", error);
          contextsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">
                        <p>❌ 상황 맥락을 불러오는데 실패했습니다.</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                        <button onclick="loadSituationContexts()" style="margin-top: 20px; padding: 10px 20px; border: 1px solid #ddd; border-radius: 5px; background: white; cursor: pointer;">
                            🔄 다시 시도
                        </button>
                    </div>
                `;
        } finally {
          loading.style.display = "none";
        }
      }

      function displayContexts(contexts) {
        const contextsGrid = document.getElementById("contextsGrid");

        contextsGrid.innerHTML = contexts
          .map(
            (context) => `
                <div class="context-card" onclick="selectContext(${context.id}, '${context.title}', this)">
                    <div class="subtitle">${context.subtitle}</div>
                    <div class="title">${context.title}</div>
                </div>
            `
          )
          .join("");
      }

      function selectContext(contextId, contextTitle, element) {
        // 기존 선택 해제
        document.querySelectorAll(".context-card").forEach((card) => {
          card.classList.remove("selected");
        });

        // 새로운 선택
        element.classList.add("selected");
        selectedContextId = contextId;
        selectedContextTitle = contextTitle;

        // 다음 버튼 활성화
        const nextBtn = document.getElementById("nextBtn");
        nextBtn.disabled = false;
        nextBtn.classList.add("enabled");
      }

      function proceedToStep1() {
        if (!selectedContextId) {
          alert("상황 맥락을 선택해주세요.");
          return;
        }

        // URL 파라미터로 선택된 상황 맥락 정보 전달
        const params = new URLSearchParams({
          contextId: selectedContextId,
          contextTitle: selectedContextTitle,
        });

        window.location.href = `/experience-step1?${params.toString()}`;
      }

      // 키보드 단축키 지원 (1-6번 키로 선택)
      document.addEventListener("keydown", function (e) {
        const keyNum = parseInt(e.key);
        if (keyNum >= 1 && keyNum <= 6) {
          const cards = document.querySelectorAll(".context-card");
          if (cards[keyNum - 1]) {
            cards[keyNum - 1].click();
          }
        } else if (e.key === "Enter" && selectedContextId) {
          proceedToStep1();
        }
      });
    </script>
  </body>
</html>
